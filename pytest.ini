[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=egdol
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --benchmark-skip
    --hypothesis-show-statistics
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    property: marks tests as property-based tests
    performance: marks tests as performance tests
    benchmark: marks tests as benchmark tests
    edge_case: marks tests as edge case tests
    parallel: marks tests as parallel execution tests
    constraint: marks tests as constraint solving tests
    optimization: marks tests as optimization tests
    profiling: marks tests as profiling tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
